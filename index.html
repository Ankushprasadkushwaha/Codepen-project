<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen Project</title>

  <!-- Add Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Include GSAP (if animations are needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <style>
    /* Add your CSS styles */
    body {
      font-family: 'Roboto', sans-serif;
    }

    /* Example of CSS */
    .container {
      /* Your container styles */
    }
  </style>
</head>
<body>
  <!-- Your HTML content -->
  <div class="container">
    <h1>Hello, World!</h1>
    <img src="your-image-url.jpg" alt="Your Image">
  </div>

  <!-- GSAP Animation Script -->
  <script>
    // Example: Basic GSAP animation setup
    gsap.from(".container", {
      duration: 1.5,
      y: 100,
      opacity: 0,
      ease: "power2.out"
    });
  </script>
</body>
</html>
